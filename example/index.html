<!DOCTYPE html>
<html>
	<head>
		<title>FlexJS Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery.js"></script>
		<!-- flexjs -->
		<script src="../src/flexjs.js"></script>

		<script>
			$(document).ready(function(){
				tmpl_unit = $("#tmpl_svg [data-tmpl='demo']").flexsvg();

				unit = tmpl_unit.getInstance();
				$("#target_svg").append(unit);
				unit.set("txt_abc", "Hello World");

				unit2 = tmpl_unit.getInstance();
				unit2.transform("translate", "400, 0");
				unit2.transform("scale", "2");
				$("#target_svg").append(unit2);
				o = new Object();
				o.txt_abc = "FlexJS";
				unit2.object(o);
			});
		</script>
	</head>
	<body>
		<svg id="tmpl_svg" height="200" style="display:none;" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<g data-tmpl="demo" y="50">
				<rect width="300" height="50" fill="#999" />
				<text data-bind-target="txt_abc" x="10" y="30" font-size="20" font-family="tempus sans itc" stroke="white" stroke-width="2">OMG</text>
			</g>
		</svg>

		<svg id="target_svg" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
		</svg>
	</body>
</html>
