<!DOCTYPE html>
<html>
	<head>
		<title>FlexJS Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery.js"></script>
		<!-- flexjs -->
		<script src="../src/flexjs.js"></script>

<style>
svg text {
	fill: #666;
}

svg .pass text {
	fill: green;
}

svg circle {
	fill: #999;
}

svg .pass circle {
	fill: green;
}
</style>

		<script>
			$(document).ready(function(){
				tmpl_unit = $("#tmpl_svg [data-tmpl='demo']").flexsvg();

				unit = tmpl_unit.getInstance();
				unit.set("name", "Identified");
				unit.attr("class", "pass");
				$("#target_svg").append(unit);

				unit = tmpl_unit.getInstance();
				unit.set("name", "In Process");
				unit.attr("class", "pass");
				unit.transform("translate", "150, 0");
				$("#target_svg").append(unit);

				unit = tmpl_unit.getInstance();
				unit.set("name", "Released");
				unit.transform("translate", "300, 0");
				$("#target_svg").append(unit);

				unit = tmpl_unit.getInstance();
				unit.set("name", "Done");
				unit.transform("translate", "450, 0");
				$("#target_svg").append(unit);
			});
		</script>
	</head>
	<body>
		<svg id="tmpl_svg" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<g data-tmpl="demo" y="50">
				<circle cx="50" cy="50" r="10" />
				<text data-bind-target="name" x="50" y="30" text-anchor="middle"
				font-size="20">OMG</text>
			</g>
		</svg>

		<svg id="target_svg" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
		</svg>
	</body>
</html>
